<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <h1 class="marg_bot">Morse Code Translator</h1>
        <textarea class="marg_bot" id="inputText" rows="4" cols="50" placeholder="Enter text to translate to/from Morse code:"></textarea><br>
        <button id="ToMorseButton" >Translate to Morse Code</button>
        <button id="FromMorseButton" >Translate from Morse Code</button>
        <br>
        <textarea class="marg_top" id="outputText" rows="4" cols="50" placeholder="Translation will appear here..." readonly></textarea>
        <script src="script.js"></script>
    </div>
</body>
</html>
